<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Confirmation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #f9f9f9;
            }

            .button {
                display: inline-block;
                padding: 10px 20px;
                margin-top: 20px;
                font-size: 16px;
                color: #fff !important;
                background-color: #007bff;
                text-decoration: none;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Xác Nhận Tài Khoản</h1>
            <p>Chào {{ user.name }},</p>
            <p>Cảm ơn bạn đã đăng ký với chúng tôi. Vui lòng nhấp vào liên kết sau để xác nhận tài khoản của bạn:</p>
            <p><a href="{{ url }}" class="button">Xác Nhận Tài Khoản</a></p>
            <p>Nếu bạn không tạo tài khoản, vui lòng bỏ qua email này.</p>
            <p>Trân trọng,<br>Tên Công Ty Của Bạn</p>
        </div>
    </body>

</html>
