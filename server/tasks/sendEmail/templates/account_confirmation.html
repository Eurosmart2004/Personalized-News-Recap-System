<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Confirmation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 600px;
                text-align: center;
            }

            .logo {
                margin-bottom: 20px;
            }

            .logo img {
                max-width: 150px;
                /* Adjust logo size */
                height: auto;
            }

            .container h1 {
                color: #FE8660;
                /* Orange color */
                margin-bottom: 20px;
            }

            .container p {
                color: #666;
                margin-bottom: 20px;
            }

            .button {
                display: inline-block;
                padding: 10px 20px;
                margin-top: 20px;
                font-size: 16px;
                color: #fff !important;
                background-color: #FE8660;
                /* Orange color */
                text-decoration: none;
                border-radius: 5px;
            }

            .button:hover {
                background-color: #e55d33;
                /* Darker orange for hover effect */
            }

            .footer {
                margin-top: 20px;
                font-size: 0.9em;
                color: #999;
            }

            .footer p {
                margin: 10px 0;
                border-top: 1px solid #ddd;
                padding-top: 10px;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #1e1e1e;
                    color: #e0e0e0;
                }

                .container {
                    background-color: #2c2c2c;
                    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                }

                .container h1 {
                    color: #FE8660;
                    /* Keep orange color for header */
                }

                .container p {
                    color: #ccc;
                }

                .button {
                    background-color: #FE8660;
                    /* Keep orange color for button */
                    color: #fff;
                }

                .button:hover {
                    background-color: #e55d33;
                    /* Darker orange for hover */
                }

                .footer {
                    color: #bbb;
                }

                .footer p {
                    color: #bbb;
                    border-top: 1px solid #444;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <!-- Company Logo -->
            <div class="logo">
                <img src="https://res.cloudinary.com/djgnzsw1j/image/upload/v1731827673/logo_otk438.png"
                    alt="Company Logo">
            </div>

            <h1>Xác Nhận Tài Khoản</h1>
            <p>Xin chào {{ user.name }},</p>
            <p>Cảm ơn bạn đã đăng ký với chúng tôi. Vui lòng nhấp vào liên kết dưới đây để xác nhận tài khoản của bạn:
            </p>
            <p><a href="{{ url }}" class="button">Xác Nhận Tài Khoản</a></p>

            <div class="footer">
                <p>Nếu bạn không yêu cầu điều này, vui lòng bỏ qua email này.</p>
            </div>
        </div>
    </body>

</html>
