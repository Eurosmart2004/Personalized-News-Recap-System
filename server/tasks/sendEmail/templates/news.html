<!DOCTYPE html>
<html>

    <head>
        <title>News Update</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                color: #333;
                margin: 0;
                padding: 0;
            }

            .container {
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            h1 {
                color: #333;
                text-align: center;
            }

            .news-item {
                margin-bottom: 20px;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
            }

            .news-item h2 {
                color: #444;
                font-size: 1.5em;
            }

            .news-item img {
                width: 100%;
                height: auto;
                border-radius: 8px;
            }

            .news-item p {
                color: #666;
                line-height: 1.6;
            }

            .news-item a {
                color: #007BFF;
                text-decoration: none;
                font-weight: bold;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #333;
                    color: #f0f0f0;
                }

                .container {
                    background-color: #444;
                }

                h1 {
                    color: #f0f0f0;
                }

                .news-item h2 {
                    color: #ddd;
                }

                .news-item p {
                    color: #ccc;
                }

                .news-item a {
                    color: #66b2ff;
                }
            }

            @media (max-width: 600px) {
                .container {
                    padding: 10px;
                }

                .news-item h2 {
                    font-size: 1.2em;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Tin mới nhất</h1>
            {% for news in news_list %}
            <div class="news-item">
                <h2>{{ news.title }}</h2>
                <p><em>{{news.date}}</em></p>
                <img src="{{ news.image }}" alt="{{ news.title }}">
                <p>{{ news.summary }}</p>
                <a href="{{ news.link }}">Xem toàn bộ</a>
            </div>
            {% endfor %}
        </div>
    </body>

</html>
