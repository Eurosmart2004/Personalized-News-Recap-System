<!DOCTYPE html>
<html>

    <head>
        <title>News Update</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                color: #333;
                margin: 0;
                padding: 0;
            }

            header {
                background: linear-gradient(93.53deg, #FFFFFF 0%, #FE8660 100%);
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }

            .container {
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            h1 {
                color: #ffffff;
                text-align: center;
            }

            .news-item {
                margin-bottom: 20px;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
            }

            .news-item h2 {
                color: #444;
                font-size: 1.5em;
            }

            .news-item img {
                width: 100%;
                height: auto;
                border-radius: 8px;
            }

            .news-item p {
                color: #666;
                line-height: 1.6;
            }

            .news-item a {
                color: #ffab91;
                text-decoration: none;
                font-weight: bold;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #1e1e1e;
                    color: #e0e0e0;
                }

                .container {
                    background-color: #2c2c2c;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                }

                header {
                    background: linear-gradient(93.53deg, #FE8660 0%, #FF5722 100%);
                    color: #fff;
                }

                h1 {
                    color: #fff;
                }

                .news-item h2 {
                    color: #fff;
                }

                .news-item p {
                    color: #bdbdbd;
                }

                .news-item a {
                    color: #ffab91;
                }

                .news-item img {
                    border-radius: 8px;
                    box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
                }
            }

            @media (max-width: 600px) {
                .container {
                    padding: 10px;
                }

                header {
                    padding: 10px;
                }

                .news-item h2 {
                    font-size: 1.2em;
                }
            }
        </style>
    </head>

    <body>
        <header class="center">
            <p style="text-align: center;">
                <img src="https://res.cloudinary.com/djgnzsw1j/image/upload/v1731827673/logo_otk438.png" alt="Logo"
                    style="max-width: 100%; height: auto;">
            </p>
        </header>
        <div class="container">
            {% for news in news_list %}
            <div class="news-item">
                <h2>{{ news.title }}</h2>
                <p><em>{{news.date}}</em></p>
                <img src="{{ news.image }}" alt="{{ news.title }}">
                <p>{{ news.summary }}</p>
                <a href="{{ news.link }}">More detail</a>
            </div>
            {% endfor %}
        </div>
    </body>

</html>
